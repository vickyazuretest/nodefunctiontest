name: Deploy Node.js Azure Function App

# âœ… This tells GitHub when to run the workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C6586B6449BB479790E86A19A36411E6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BAD460289FCC45E6ABAD48DDD00D1FDB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EDB5E01353034B609BB2AA0AEF6785BB }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'myfunctionnewtest'
          slot-name: 'Production'
          package: '.'
